<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table</title>
		<style>
			table,
			tr,
			td,
			th {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>No</th>
				<th>Nama</th>
				<th>Alamat</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Iwan</td>
				<td>Ciawi</td>
			</tr>
		</table>
	</body>
</html>
